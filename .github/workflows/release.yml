name: Release

# 触发条件：当你推送 v 开头的标签时
on:
  push:
    tags:
      - 'v*'

jobs:
  # 1. 计划阶段：检查版本和 Git 环境
  plan:
    runs-on: ubuntu-latest
    outputs:
      val: ${{ steps.plan.outputs.value }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false  # 修复：彻底禁用子模块，解决 Exit Code 128
          fetch-depth: 0

      - name: Install cargo-dist
        run: curl --proto '=https' --tlsv1.2 -LsSf https://github.com/axodotdev/cargo-dist/releases/latest/download/cargo-dist-installer.sh | sh

      - name: Run cargo-dist plan
        id: plan
        run: |
          cargo dist plan --output-format=json > plan.json
          echo "value=$(cat plan.json)" >> $GITHUB_OUTPUT

  # 2. 构建阶段：这里是解决 OpenCC 问题的核心
  build-artifacts:
    needs: plan
    strategy:
      matrix:
        # 定义你需要的平台
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: aarch64-apple-darwin

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false # 修复：同样禁用子模块

      # 修复：安装 Linux 编译 OpenCC 所需的 C++ 环境
      - name: Install Dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libopencc-dev cmake g++

      # 修复：安装 macOS 编译 OpenCC 所需环境
      - name: Install Dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install opencc cmake

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Run cargo-dist build
        run: cargo dist build --tag=${{ github.ref_name }} --target=${{ matrix.target }} --output-format=json

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.target }}
          path: target/dist/

  # 3. 发布阶段：创建 GitHub Release 并上传文件
  publish:
    needs: build-artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
