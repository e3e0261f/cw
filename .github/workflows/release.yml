name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  # 计划阶段：我们在这里彻底禁用子模块检查
  plan:
    runs-on: ubuntu-latest
    outputs:
      val: ${{ steps.plan.outputs.value }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false # 修复点1：禁用子模块
          fetch-depth: 0

      - name: Install cargo-dist
        run: curl --proto '=https' --tlsv1.2 -LsSf https://github.com/axodotdev/cargo-dist/releases/latest/download/cargo-dist-installer.sh | sh

      - name: Run cargo-dist plan
        id: plan
        run: |
          cargo dist plan --output-format=json > plan.json
          echo "value=$(cat plan.json)" >> $GITHUB_OUTPUT

  # 构建阶段：处理 OpenCC 依赖
  build-artifacts:
    needs: plan
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false # 修复点2：禁用子模块

      # 修复点3：解决 Linux 下 OpenCC 编译缺失 C++ 环境的问题
      - name: Install Dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libopencc-dev cmake g++

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Run cargo-dist build
        run: cargo dist build --tag=${{ github.ref_name }} --target=${{ matrix.target }} --output-format=json

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.target }}
          path: target/dist/

  # 发布阶段
  publish:
    needs: build-artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
