name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # 确保一个失败不会杀掉另一个
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: cw
            asset_name: cw-linux-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: cw.exe
            asset_name: cw-windows-x64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Linux 依赖安装：补全 libssl-dev 解决 OpenSSL 报错
      - name: Install Dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libopencc-dev libssl-dev cmake g++

      # Windows 依赖增强
      - name: Setup MSVC (Windows)
        if: matrix.os == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        shell: bash
        env:
          # Windows 下强制使用你提供的静态库路径，避开 pkg-config 错误
          OPENCC_NO_PKG_CONFIG: ${{ matrix.os == 'windows-latest' && '1' || '0' }}
          OPENCC_LIB_DIRS: ${{ matrix.os == 'windows-latest' && format('{0}/deps/clib/lib', github.workspace) || '' }}
          OPENCC_STATIC: 1
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare Artifacts
        shell: bash
        run: |
          mkdir -p output
          # 统一使用 target/${target}/release 路径
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} output/${{ matrix.asset_name }}

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: output/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
