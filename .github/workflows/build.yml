name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: cw
            asset_name: cw-linux-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: cw.exe
            asset_name: cw-windows-x64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 关键：为 Linux 安装 OpenCC 环境
      - name: Install OpenCC (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libopencc-dev cmake g++

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      # 整理文件，准备上传
      - name: Prepare Artifacts
        shell: bash
        run: |
          mkdir -p output
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} output/${{ matrix.asset_name }}

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: output/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
