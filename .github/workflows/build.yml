name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: cw
            asset_name: cw-linux-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: cw.exe
            asset_name: cw-windows-x64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- Linux 环境配置 ---
      - name: Install OpenCC (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libopencc-dev cmake g++

      # --- Windows 环境配置 (核心修复) ---
      - name: Setup MSVC & vcpkg (Windows)
        if: matrix.os == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install OpenCC via vcpkg
        if: matrix.os == 'windows-latest'
        run: |
          # 安装 x64 版本的 OpenCC
          vcpkg install opencc:x64-windows
          # 必须集成到全局，方便 cargo 探测
          vcpkg integrate install
        shell: bash

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # --- 执行编译 ---
      - name: Build
        env:
          # 这一行是给 opencc-sys 库看的，告诉它去哪里找 vcpkg 安装的东西
          VCPKG_ROOT: ${{ env.VCPKG_INSTALLATION_ROOT }}
        run: cargo build --release --target ${{ matrix.target }}

      # --- 产物整理与发布 ---
      - name: Prepare Artifacts
        shell: bash
        run: |
          mkdir -p output
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} output/${{ matrix.asset_name }}

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: output/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
