name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: cw
            asset_name: cw-linux-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: cw.exe
            asset_name: cw-windows-x64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- Linux 环境配置 ---
      - name: Install OpenCC (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libopencc-dev cmake g++

# --- Windows 环境配置 ---
      - name: Setup MSVC (Windows)
        if: matrix.os == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1

      # 不要用 vcpkg 全家桶，我们试试用 Chocolatey (Windows 另一个包管理器) 
      # 它的包通常是直接装二进制，不用现编
      - name: Install OpenCC via Choco
        if: matrix.os == 'windows-latest'
        run: |
          choco install opencc -y
        shell: pwsh

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        env:
          # 告诉 Rust 去哪里找刚才 choco 装好的东西
          OPENCC_LIB_DIR: "C:\\ProgramData\\chocolatey\\lib\\opencc\\tools\\lib"
          OPENCC_INCLUDE_DIR: "C:\\ProgramData\\chocolatey\\lib\\opencc\\tools\\include"
        run: cargo build --release --target ${{ matrix.target }}


      # --- 执行编译 ---
      - name: Build
        if: matrix.os == 'windows-latest'
        env:
          # 强制 opencc-sys 查找静态库
          VCPKG_ROOT: ${{ env.VCPKG_INSTALLATION_ROOT }}
          OPENCC_STATIC: 1
        run: cargo build --release --target ${{ matrix.target }}


      # --- 产物整理与发布 ---
      - name: Prepare Artifacts
        shell: bash
        run: |
          mkdir -p output
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} output/${{ matrix.asset_name }}

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: output/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
