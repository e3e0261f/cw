name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # --- 任务一：Debian 稳定版 ---
  build-debian:
    name: Build for Debian
    runs-on: ubuntu-latest
    container: debian:bookworm-slim  # 使用最稳的 Debian 12
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          apt-get update
          # 只装最核心的，不装乱七八糟的
          apt-get install -y cmake g++ pkg-config libopencc-dev curl git build-essential
          # 安装 Rust
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Build
        run: |
          # 走最简单的编译路径
          . $HOME/.cargo/env
          cargo build --release

      - name: Prepare Artifact
        run: |
          mkdir -p output
          cp target/release/cw output/cw-debian-x64

      - name: Upload
        uses: softprops/action-gh-release@v2
        with:
          files: output/cw-debian-x64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # --- 任务二：Windows 任务 ---
  build-windows:
    name: Build for Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Build
        shell: pwsh
        env:
          # 强制告诉它不要找 pkg-config，直接用你仓库里的 lib
          OPENCC_NO_PKG_CONFIG: 1
          OPENCC_LIB_DIRS: "${{ github.workspace }}\\deps\\clib\\lib"
          OPENCC_INCLUDE_DIRS: "${{ github.workspace }}\\deps\\clib\\include"
          OPENCC_STATIC: 1
        run: |
          # 不再做任何 PATH 修改，直接编译
          cargo build --release --target x86_64-pc-windows-msvc

      - name: Prepare Artifact
        shell: pwsh
        run: |
          if (!(Test-Path output)) { mkdir output }
          copy-item "target\x86_64-pc-windows-msvc\release\cw.exe" "output\cw-windows-x64.exe"

      - name: Upload
        uses: softprops/action-gh-release@v2
        with:
          files: output/cw-windows-x64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
