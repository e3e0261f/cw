name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # --- Linux 任务 ---
  build-linux:
    name: Build for Linux
    runs-on: ubuntu-latest
    container: debian:bookworm-slim
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          apt-get update
          apt-get install -y cmake g++ pkg-config libopencc-dev libssl-dev curl git build-essential
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Build
        run: |
          . $HOME/.cargo/env
          cargo build --release

      - name: Package Linux
        run: |
          mkdir -p release_linux/share
          cp target/release/cw release_linux/
          # 拷贝词典文件夹到正确位置
          cp -r deps/clib/share/opencc release_linux/share/
          tar -czvf cw-linux-x64.tar.gz -C release_linux .

      - name: Upload
        uses: softprops/action-gh-release@v2
        with:
          files: cw-linux-x64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # --- Windows 任务 ---
  build-windows:
    name: Build for Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Build
        shell: pwsh
        env:
          OPENCC_NO_PKG_CONFIG: 1
          OPENCC_LIB_DIRS: "${{ github.workspace }}\\deps\\clib\\lib"
          OPENCC_INCLUDE_DIRS: "${{ github.workspace }}\\deps\\clib\\include"
          OPENCC_STATIC: 1
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Package Windows
        shell: pwsh
        run: |
          # 创建符合 OpenCC 预期的目录结构
          mkdir release_win\share\opencc
          copy-item "target\x86_64-pc-windows-msvc\release\cw.exe" "release_win\cw.exe"
          # 递归拷贝所有词典文件
          copy-item -Recurse "deps\clib\share\opencc\*" "release_win\share\opencc\"
          # 压缩
          Compress-Archive -Path release_win\* -DestinationPath cw-windows-x64.zip

      - name: Upload
        uses: softprops/action-gh-release@v2
        with:
          files: cw-windows-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
