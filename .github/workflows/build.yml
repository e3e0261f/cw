name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # --- 任务一：Linux 编译 (使用 Debian 12 容器确保最高兼容性) ---
  build-linux:
    name: Build for Linux
    runs-on: ubuntu-latest
    container: debian:bookworm-slim
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          apt-get update
          # 核心：补齐 libssl-dev 解决 OpenSSL 报错，补齐 libopencc-dev 解决 OpenCC
          apt-get install -y cmake g++ pkg-config libopencc-dev libssl-dev curl git build-essential
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Build
        run: |
          . $HOME/.cargo/env
          cargo build --release

      - name: Prepare Artifact
        run: |
          mkdir -p output
          cp target/release/cw output/cw-linux-x64

      - name: Upload
        uses: softprops/action-gh-release@v2
        with:
          files: output/cw-linux-x64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # --- 任务二：Windows 编译 (使用原生 MSVC) ---
  build-windows:
    name: Build for Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Build
        shell: pwsh
        env:
          # 核心：跳过 pkg-config，直接链接你提供的 .lib 文件
          OPENCC_NO_PKG_CONFIG: 1
          OPENCC_LIB_DIRS: "${{ github.workspace }}\\deps\\clib\\lib"
          OPENCC_INCLUDE_DIRS: "${{ github.workspace }}\\deps\\clib\\include"
          OPENCC_STATIC: 1
        run: |
          cargo build --release --target x86_64-pc-windows-msvc

      - name: Prepare Artifact
        shell: pwsh
        run: |
          if (!(Test-Path output)) { mkdir output }
          copy-item "target\x86_64-pc-windows-msvc\release\cw.exe" "output\cw-windows-x64.exe"

      - name: Upload
        uses: softprops/action-gh-release@v2
        with:
          files: output/cw-windows-x64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
