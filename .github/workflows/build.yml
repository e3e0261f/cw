name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # --- 任务一：专门处理 Debian 13 ---
  build-debian:
    name: Build for Debian 13
    runs-on: ubuntu-latest
    container: debian:trixie  # 直接在这里指定容器，不影响 Windows
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          apt-get update
          apt-get install -y cmake g++ pkg-config libopencc-dev curl git build-essential strip
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Build
        run: |
          export OPENCC_STATIC=1
          cargo build --release --target x86_64-unknown-linux-gnu

      - name: Prepare Artifact
        run: |
          mkdir -p output
          BINARY="target/x86_64-unknown-linux-gnu/release/cw"
          strip "$BINARY"
          # 在这里重命名为你想要的名字
          cp "$BINARY" output/cw-debian13-x64

      - name: Upload
        uses: softprops/action-gh-release@v2
        with:
          files: output/cw-debian13-x64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # --- 任务二：专门处理 Windows ---
  build-windows:
    name: Build for Windows
    runs-on: windows-latest
    # 给 Windows 足够的时间，不被 Linux 失败连累
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Fix Linker Path
        shell: bash
        run: |
          # 核心修复：从 PATH 中移除 Git 的 usr/bin 目录，防止错误的 link.exe 干扰
          # 同时确保 MSVC 的路径在最前面
          echo "C:/Program Files/Microsoft Visual Studio/2022/Enterprise/VC/Tools/MSVC/14.40.33810/bin/Hostx64/x64" >> $GITHUB_PATH
          # 也可以简单地删除干扰路径
          sed -i 's|/usr/bin:||g' <<< "$PATH"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Build
        shell: pwsh # 切换到 PowerShell 避开 bash 的 PATH 自动转换问题
        env:
          OPENCC_NO_PKG_CONFIG: 1
          OPENCC_LIB_DIRS: "${{ github.workspace }}/deps/clib/lib"
          OPENCC_INCLUDE_DIRS: "${{ github.workspace }}/deps/clib/include"
          OPENCC_STATIC: 1
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Prepare Artifact
        shell: bash
        run: |
          mkdir -p output
          # Windows 下我们也改个整洁的名字
          cp target/x86_64-pc-windows-msvc/release/cw.exe output/cw-windows-x64.exe

      - name: Upload
        uses: softprops/action-gh-release@v2
        with:
          files: output/cw-windows-x64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
