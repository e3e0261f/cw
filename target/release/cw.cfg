# cw.cfg 配置文件
# 这是日志配置部分

log_directory = "/tmp"      # 日志文件存放目录
log_file_prefix = "cw"      # 日志文件的前缀
log_file_date_format = "%Y-%m-%d"  # 日期格式，使用当前日期
log_level = "INFO"          # 日志级别，支持 DEBUG, INFO, WARN, ERROR
log_max_size = 10MB         # 最大日志文件大小，超过后轮换
log_backup_count = 5        # 保留的日志备份数量，超过数量会删除旧的日志
