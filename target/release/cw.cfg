#   🚀 CW 專業字幕工程工作站 - 配置文件 (cw.cfg)
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# [ 翻譯模式設定 ]
# phrase_mode: 是否啟動「專業本土化模式」
# true  = 啟動 S2TWP (例如: 軟件 -> 軟體)
# false = 啟動 S2T   (例如: 軟件 -> 軟件)
phrase_mode = false

# [ 終端機顯示設定 ]
# verbosity: 控制執行時的詳細程度
# 0 = 極簡模式 (只顯示檔案標頭與最後總結)
# 1 = 標準模式 (顯示翻譯對照預覽，讓人著迷的對比就在這)
verbosity = 1

# [ Discord 發送設定 ]
# discord_webhook: 填入你的 Discord Webhook 網址
discord_webhook = "https://discord.com/api/webhooks/1465115048178614394/oBtk3CQSe0LAv3HyKoN1wqW4FeGunlzosqWNSosuH9fmY2D241Eu6iGHGTkr1OqqjzNm"

# auto_discord: 是否在翻譯完成後自動發送至 Discord (不需加 -b 參數)
# true  = 自動發送
# false = 手動發送 (需手動加上 -b 參數)
auto_discord = false

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# 注意：等號前後的空格會被自動忽略，數值可以使用或不使用引號。
log_directory = "/tmp"      # 日志文件存放目录
log_file_prefix = "cw"      # 日志文件的前缀
log_file_date_format = "%Y-%m-%d"  # 日期格式，使用当前日期
log_level = "INFO"          # 日志级别，支持 DEBUG, INFO, WARN, ERROR
log_max_size = 10MB         # 最大日志文件大小，超过后轮换
log_backup_count = 5        # 保留的日志备份数量，超过数量会删除旧的日志
